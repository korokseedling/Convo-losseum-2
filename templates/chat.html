<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Chat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Heroicons -->
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js" type="module"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen font-['Inter'] pb-24">
    <div class="container mx-auto px-4 py-4 max-w-6xl min-h-screen flex flex-col">
        <!-- Compact Header -->
        <div class="flex items-center justify-between mb-4 px-2">
            <div class="flex items-center">
                <i class="fas fa-comments text-purple-400 text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold text-white">Agora Chat</h1>
            </div>
            <p class="text-slate-300 text-sm">Your AI conversation companion</p>
        </div>

        <!-- Chat Container -->
        <div class="chat-container bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 overflow-hidden flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="chat-header bg-gradient-to-r from-purple-600 to-blue-600 p-4 flex justify-between items-center flex-shrink-0">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse mr-3"></div>
                    <span class="text-white font-semibold">AI Assistant Online</span>
                </div>
                <button id="clearBtn" class="clear-btn bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all duration-200 flex items-center">
                    <i class="fas fa-trash mr-2"></i>
                    Clear
                </button>
            </div>

            <!-- Messages Container -->
            <div id="messages" class="messages-container flex-1 overflow-y-auto p-6 space-y-4 min-h-0 pb-6">
                <!-- Welcome Message -->
                <div class="message-bubble assistant-message">
                    <div class="flex items-start space-x-3">
                        <div class="avatar bg-gradient-to-br from-purple-500 to-blue-500">
                            <i class="fas fa-robot text-white"></i>
                        </div>
                        <div class="message-content">
                            <div class="character-name text-purple-300 text-sm font-semibold mb-1">Kora</div>
                            <div class="message-text">
                                Welcome to Agora Chat! We're Kora, Sassi, and Riku - your three AI companions. We'll each share our unique perspectives on your questions!
                            </div>
                            <div class="message-time">
                                Just now
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Input Area -->
    <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-slate-900 via-slate-900/95 to-transparent backdrop-blur-lg border-t border-white/10">
        <div class="container mx-auto px-4 py-4 max-w-6xl">
            <div class="flex space-x-4">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    class="message-input flex-1 bg-white/10 border border-white/20 rounded-xl px-6 py-4 text-white text-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                    autocomplete="off"
                >
                <button 
                    id="sendBtn" 
                    class="send-btn bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-200 flex items-center"
                >
                    <i class="fas fa-paper-plane mr-3"></i>
                    Send
                </button>
            </div>
        </div>
    </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="flex items-center justify-center space-x-2 text-white">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                <span>AI is thinking...</span>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
